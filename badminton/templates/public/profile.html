{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de l'utilisateur</title>
    <!-- Inclure Tailwind CSS depuis CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <a href="{% url 'home' %}" class="absolute top-4 left-4 text-gray-600 hover:text-gray-900">
        <i class="fas fa-home text-3xl"></i>
    </a>

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4">Profil de {{ user.username }}</h1>
        <p class="mb-4"><span class="font-semibold">Email:</span> {{ user.email }}</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                DÃ©connexion
            </button>
        </form>
    </div>
</body>
</html>
