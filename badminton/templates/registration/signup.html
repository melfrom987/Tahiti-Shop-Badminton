<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Inclure Tailwind CSS depuis CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .nav-wrapper {
            padding-top: 5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}

    <div class="nav-wrapper">
        <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Inscription</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                    <input id="id_username" name="username" type="text" required placeholder="Entrez votre nom d'utilisateur" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                </div>
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="id_email" name="email" type="email" required placeholder="Entrez votre adresse email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                </div>
                <div>
                    <label for="id_password1" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input id="id_password1" name="password1" type="password" required placeholder="Entrez votre mot de passe" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                </div>
                <div>
                    <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
                    <input id="id_password2" name="password2" type="password" required placeholder="Confirmez votre mot de passe" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                </div>
                
                <!-- Exemple de case à cocher stylisée -->
                <div class="flex items-center">
                    <input id="agree" name="agree" type="checkbox" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                    <label for="agree" class="ml-2 block text-sm text-gray-900">J'accepte les conditions d'utilisation</label>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    S'inscrire
                </button>
            </form>
        </div>
    </div>
</body>
</html>
