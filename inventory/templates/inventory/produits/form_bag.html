<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un sac</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .nav-wrapper {
            padding-top: 5rem; /* Ajuster selon la hauteur de votre barre de navigation */
        }
    </style>
</head>
<body class="bg-gray-100">
    {% include 'private/navbar_private.html' %}
        
    <div class= "nav-wrapper">
        <div class="bg-red-800 text-white py-4">
            <div class="container mx-auto px-4 flex items-center justify-center">
                <h2 class="text-2xl font-semibold">Sac</h2>
            </div>
        </div>

        <div class="container mx-auto py-8">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4">
                    <form method="post" enctype="multipart/form-data" class="space-y-4">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-md">
                        Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
