<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des commandes des utilisateurs</title>
    <!-- Inclure vos fichiers CSS ou autres dépendances -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Liste des commandes des utilisateurs</h1>

<table>
    <thead>
        <tr>
            <th>Utilisateur</th>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Date de commande</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.user.username }}</td>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.order_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Aucune commande trouvée.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
